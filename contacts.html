<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Contacts</title>
</head>

<body onload="contactInit()">
    <header w3-include-html="../template/header.html"></header>
    <aside w3-include-html="../template/nav.html"></aside>

    <div id="contactListContent">
        <div id="contactListButtonContent"><button onclick="showAddContact()">Add new Contact <img src="./assets/img/person_add.png"
                    alt=""></button></div>
        <div id="contact-list" class="contact-list"></div>
    </div>

    <div id="contactContent">
        <div id="contactHeadline">
            <h1>Contacts</h1>
            <div id="headlineLine"></div>
            <p>Better with a team</p>
        </div>
        <div id="viewContact">
            <div class="profileName">
                <div class="profilePictureContact" id="pictureViewContact">TW</div>
                <div class="nameEditBox">
                    <div class="nameBox">
                        <h2>Tatjana Wolf</h2>
                    </div>
                    <div class="editDivContact">
                        <div class="editBox" id="editDiv"><img src="assets/img/edit_contact.png" alt="edit">
                            <p>Edit</p>
                        </div>
                        <div class="editBox" id=deleteDiv><img src="assets/img/delete_contact.png" alt="">
                            <p>Delete</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contactInformation">
                <p>Contact Information</p>
            </div>
            <div>
                <div class="showOneContact">
                    <div class="showOneContactInfo">
                        <h3>Email</h3>
                        <p id="emailFromContact">wolf@gmail.com</p>
                    </div>
                    <div class="showOneContactInfo">
                        <h3>Phone</h3>
                        <p id="phoneFromContact">+49 2222 222 22 2</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="blurBackground" onclick="cancelAddContact(), cancelEditContact()" onclick="cancelEditContact()"
    class="blurBackground d-none">
  </div>

    <script src="../js/template.js"></script>
    <script src="../js/contacts.js"></script>
</body>

</html>
