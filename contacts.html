<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/img/joinDark.png" type="image/x-icon" />
    <title>Contacts</title>
</head>

<body onload="contactInit()">
    <header w3-include-html="../template/header.html"></header>
    <aside w3-include-html="../template/nav.html"></aside>

    <div id="contactListContent">
        <div id="contactListButtonContent"><button onclick="showAddContact()">Add new Contact <img
                    src="./assets/img/person_add.png" alt=""></button></div>
        <div id="contact-list" class="contact-list"></div>
    </div>

    <div id="contactContent">
        <div id="contactHeadline">
            <h1>Contacts</h1>
            <div id="headlineLine"></div>
            <p>Better with a team</p>
        </div>
        <div id="viewContact">
            <div class="profileName">
                <div class="profilePictureContact" id="pictureViewContact">TW</div>
                <div class="nameEditBox">
                    <div class="nameBox">
                        <h2>Tatjana Wolf</h2>
                    </div>
                    <div class="editDivContact">
                        <div class="editBox" id="editDiv"><img src="assets/img/edit_contact.png" alt="edit">
                            <p>Edit</p>
                        </div>
                        <div class="editBox" id=deleteDiv><img src="assets/img/delete_contact.png" alt="">
                            <p>Delete</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contactInformation">
                <p>Contact Information</p>
            </div>
            <div>
                <div class="showOneContact">
                    <div class="showOneContactInfo">
                        <h3>Email</h3>
                        <p id="emailFromContact">wolf@gmail.com</p>
                    </div>
                    <div class="showOneContactInfo">
                        <h3>Phone</h3>
                        <p id="phoneFromContact">+49 2222 222 22 2</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="blurBackground" onclick="cancelAddContact(), cancelEditContact()" onclick="cancelEditContact()"
        class="blurBackground d-none">
        <div id="addNewContact" onclick="event.stopPropagation()" class="slide-right">
            <div id="addNewContactFirstSection">
                <div>
                    <img src="/assets/img/joinWhite.png" alt="logo">
                    <h1>Add contact</h1>
                    <h3>Tasks are better with a team!</h3>
                    <div class="blueLineAddContact"></div>
                </div>
            </div>
            <div id="addNewContactSecondSection">
                <div id="closeAddContactDiv"><img onclick="cancelAddContact()" id="addNewContactCloseButton"
                        src="/assets/img/Close.png" alt="close"></div>
                <div class="profileDivContact">
                    <div class="profilPictureDivContent">
                        <img class="addContactProfilePicture" src="/assets/img/profile_picture.png" alt="profilpicture">
                    </div>
                    <div id="contactInput">
                        <div id="inputDiv">
                            <div id="inputBox1" class="inputBox inputBox1"><input id="fullName" required type="text"
                                    placeholder="Name">
                                <img src="/assets/img/person.png">
                            </div>
                            <div class="inputBox"><input id="emailAdress" type="email" required placeholder="Email">
                                <img src="/assets/img/mail.png">
                            </div>
                            <div class="inputBox"><input id="phoneNumber" type="number" pattern="[0-9]"
                                    placeholder="Phone"> <img src="/assets/img/call.png">
                                </div>
                        </div>
                        <div id="addNewContactAlert"></div>
                        <div id="btnDiv">
                            <button onclick="cancelAddContact()" id="cancelButtonContact">Cancel <img id="cancelIcon"
                                    src="./assets/img/cancel(x).png" alt=""> </button>
                            <button onclick="getNewContact()" id="createContactButton">Create contact <img
                                    src="./assets/img/check.png" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="successfullyContainer">
        <div id="successfully">Contact succesfully created</div>
    </div>
