<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body onload="initBoard()">
    <header w3-include-html="../template/header.html"></header>
    <aside w3-include-html="../template/nav.html"></aside>
<main class="content">
    <section class="headerClass">
        <h2>Board</h2>
        <div class="search-and-add">
            <div class="search-bar">
                <input type="search" placeholder="Search..." id="searchInput">
                <button type="button" id="searchButton">Search</button>
            </div>
            <button class="addTaskButton">
                Add task 
                <div class="addSymbol"><img src="./assets/img/add.png" alt=""></div>
            </button>
    </section>
    <section class="allTasks">
        <div class="todo"><div class="tasksHeader"><span>To do</span><div><img class="plussButton" src="./assets/img/plus button.png" alt="plus button"></div></div></div>
        <div class="todo"><div class="tasksHeader"><span>In progress</span><div><img class="plussButton" src="./assets/img/plus button.png" alt="plus button"></div></div></div>
        <div class="todo"><div class="tasksHeader"><span>Await feedback</span><div><img class="plussButton" src="./assets/img/plus button.png" alt="plus button"></div></div></div>
        <div class="todo"><div class="tasksHeader"><span>Done</span><div></div></div></div>
    </section>
</main>
    </div>
    <script src="./js/board.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/contacts.js"></script>
</body>
</html>
