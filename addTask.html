<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/addTask.css">

</head>

<body onload="addTaskInit()">
    <header w3-include-html="../template/header.html"></header>
    <aside w3-include-html="../template/nav.html"></aside>

    <div class="at-headline">Add Task</div>
    <form class="main-input-container">
        <div class="left-input-container">
            <div class="at-input-headlines">Title*</div>
            <input required type="text" placeholder="Enter a title" id="task-title">
            <div class="at-alert" id="at-alert-title"></div>
            <div class="at-input-headlines">Description</div>
            <textarea type="text" placeholder="Enter a Description" id="at-description"></textarea>
            <div class="at-input-headlines">Assigned to</div>
            <div class="custom-select">
                <div class="select-selected">
                    Select contacts to assign
                </div>
                <div id="at-contact-container" class="select-items"></div>
            </div>
            <div id="at-selected-contacts"></div>
        </div>
        <div class="input-border-container"></div>
        <div class="right-input-container">
            <div class="at-input-headlines">Due Date*</div>
            <input class="at-input-date" required type="date" id="task-due-date" placeholder="JJJJ-MM-TT">
            <div class="at-alert" id="at-alert"></div>
            <div class="at-input-headlines">Prio</div>
            <div class="at-prio-container">
                <div class="at-prio-item"><div>Urgent</div><img src="assets/img/urgent.png"></div>
                <div class="at-prio-item"><div>Medium</div><img src="assets/img/medium.png"></div>
                <div class="at-prio-item"><div>Low</div><img src="assets/img/low.png"></div>
            </div>
        </div>
    </form>

    <script src="js/addTask.js"></script>
    <script src="js/template.js"></script>
</body>

</html>
